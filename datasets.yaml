    - description :  The XML metadata in ACL XML format, used to generate the ACL Anthology representation.
    - size : 1.8M
  - dataset :
    - name : OmniPage OCR XML
    - url : http://acl-arc.comp.nus.edu.sg/archives/acl-arc-160301-omnipage
    - size : 2.0G
    - description : XML output from the commercial optical character recognition software, Nuance Omnipage.
    - type : xml
  - dataset :
    - name : ParsCit structured XML
    - url : http://acl-arc.comp.nus.edu.sg/archives/acl-arc-160301-parscit
    - description : logical document structure and parsed citations information from ParsCit (v130908).
