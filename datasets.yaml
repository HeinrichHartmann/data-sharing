- corpus :
  - name : ACL Anthology
  - www :  http://acl-arc.comp.nus.edu.sg/
  - www2 : http://aclweb.org/anthology/
  - contact :
    - name : Min-Yen Kan
    - email : kanmy@comp.nus.edu.sg
